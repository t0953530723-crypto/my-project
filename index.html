<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活助手 - 萬年曆與星座運勢</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入農曆轉換庫 (Lunar-javascript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.6.12/lunar.min.js"></script>
    <!-- 引入自定義樣式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 flex justify-center items-start min-height-screen">

    <div class="phone-container w-full max-w-[480px] bg-white min-h-screen shadow-2xl flex flex-col">
        <!-- 頂部數位時鐘區區 -->
        <header class="gradient-bg p-8 text-white text-center shadow-lg">
            <div id="digital-clock" class="clock-font text-5xl font-bold mb-2 tracking-tighter">00:00:00</div>
            <div id="current-date" class="text-lg font-medium opacity-90">2026年02月16日</div>
            <div id="lunar-date" class="text-sm bg-black/20 rounded-full py-1 px-5 mt-3 inline-block">農曆載入中...</div>
        </header>

        <!-- 主要內容區 -->
        <main class="flex-1 overflow-y-auto p-4 space-y-6">

            <!-- 日曆區塊 -->
            <section class="card-container p-4">
                <h2 class="text-lg font-bold mb-4 flex items-center text-gray-800">
                    <span class="mr-2 text-purple-600">📅</span> 萬年曆
                </h2>
                <div class="flex justify-between items-center mb-6 px-2">
                    <button id="prevMonth" class="nav-btn p-2">◀</button>
                    <span id="calendar-title" class="font-bold text-lg text-gray-700">2026年 2月</span>
                    <button id="nextMonth" class="nav-btn p-2">▶</button>
                </div>
                <div
                    class="grid grid-cols-7 gap-1 text-center text-xs font-bold mb-2 text-gray-400 uppercase tracking-widest">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 text-center">
                    <!-- JS 動態生成 -->
                </div>
            </section>

            <!-- 星座運勢區塊 -->
            <section class="card-container p-4">
                <h2 class="text-lg font-bold mb-4 flex items-center text-gray-800">
                    <span class="mr-2 text-yellow-500">✨</span> 每日星座運勢
                </h2>

                <!-- 星座選擇列表 -->
                <div id="zodiac-selector" class="zodiac-grid mb-6">
                    <!-- JS 動態生成 -->
                </div>

                <!-- 運勢詳細內容 -->
                <div id="fortune-card"
                    class="bg-indigo-50 rounded-2xl p-5 border border-indigo-100 transition-all duration-300">
                    <div class="flex items-center mb-4">
                        <span id="zodiac-icon" class="text-4xl mr-4 drop-shadow-sm">♈</span>
                        <div>
                            <div id="zodiac-name" class="font-bold text-xl text-indigo-900">牡羊座</div>
                            <div id="zodiac-date-range" class="text-xs text-indigo-500 font-medium">3.21 - 4.19</div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm font-bold mb-2 text-indigo-800">
                                <span>幸運指數</span>
                                <span id="luck-stars" class="text-yellow-500">★★★★☆</span>
                            </div>
                            <div class="w-full bg-indigo-200/50 rounded-full h-2">
                                <div id="luck-bar" class="bg-indigo-500 h-2 rounded-full transition-all duration-500"
                                    style="width: 80%"></div>
                            </div>
                        </div>
                        <p id="fortune-text" class="text-gray-700 text-sm leading-relaxed tracking-wide">
                            今日運勢正在讀取中...
                        </p>
                    </div>
                </div>
            </section>

            <footer class="text-center text-gray-400 text-xs py-8">
                <p>© 2026 生活助手 App · 本地版</p>
            </footer>
        </main>
    </div>

    <!-- 引入邏輯腳本 -->
    <script src="js/main.js"></script>
</body>

</html>
